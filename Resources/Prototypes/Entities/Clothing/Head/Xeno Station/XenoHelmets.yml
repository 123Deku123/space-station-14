#Syndicate Contractor Hardsuit
- type: entity
    parent: ClothingHeadHardsuitWithLightBase
    id: ClothingHeadHelmetHardsuitContractor
    name: Шлем скафандра контрактора
    description: Уникальный шлем рига в черно-оранжевой расцветке, с красным фонариком.
    components:
    - type: BreathMask
    - type: Sprite
      sprite: Clothing/Head/Hardsuits/contractor.rsi
    - type: Clothing
      sprite: Clothing/Head/Hardsuits/contractor.rsi
    - type: PointLight
      color: red
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      coefficient: 0.005
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.85
          Slash: 0.85
          Piercing: 0.85
          Heat: 0.85
          Shock: 0.85
          Cold: 0.85
          Radiation: 0.85