- type: entity
  id: BluespaceHarvester
  parent: [ BaseMachine, ConstructibleMachine ]
  name: bluespace harvester
  description: It's magic.
  components:
  - type: BluespaceHarvester
  - type: Appearance
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Sprite
    sprite: Structures/Machines/bluespace_harvester.rsi
    snapCardinals: true
    layers:
    - state: tap_0
      map: ["base"]
    - state: south_effect
      map: ["effects"]
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.BluespaceHarvesterVisualLayers.Base:
        base:
          0: { state: tap_0 }
          1: { state: tap_1 }
          2: { state: tap_2 }
          3: { state: tap_3 }
          4: { state: tap_4 }
          5: { state: tap_5 }
          6: { state: tap_redspace }
      enum.BluespaceHarvesterVisualLayers.Effects:
        effects:
          True: { visible: true }
          False: { visible: false }
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: ActivatableUI
    key: enum.BluespaceHarvesterUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.BluespaceHarvesterUiKey.Key
      type: BluespaceHarvesterBoundUserInterface
  - type: Machine
    board: MicrowaveMachineCircuitboard
  - type: GuideHelp
    guides: [ Power ]
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerConsumer
    voltage: High