- type: polymorph
  id: BVampieBat
  configuration:
    entity: MobBatRemilia
    revertOnCrit: true
    revertOnDeath: true
    transferName: true
    cooldown: 160
    delay: 5
    allowRepeatedMorphs: true
    revertOnEat: true

- type: entity
  name: bloodsucker medipen
  parent: ChemicalMedipen
  id: BloodsuckerMedipen
  description: Virus? And it's not a zombie...
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: medipen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: true
    emptySpriteName: medipen_empty
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 20
        reagents:
        - ReagentId: BloodSuckerToxin
          Quantity: 15
        - ReagentId: SyntheticBlood
          Quantity: 5
  - type: Tag
    tags: []

- type: reagent
  id: BloodSuckerToxin
  name: reagent-name-bloodsucker-toxin
  group: Toxins
  desc: reagent-desc-bloodsucker-toxin
  physicalDesc: reagent-physical-desc-opaque
  flavor: bitter
  color: "#77b58e"
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 10
  metabolisms:
    Poison:
      effects:
      - !type:ChemBloodSucker
        conditions:
        - !type:ReagentThreshold
          reagent: BloodSuckerToxin
          min: 10
